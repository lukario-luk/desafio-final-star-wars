<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-container">
            <img class="img-name-star" src="assets/star.png" alt="">
            <img class="img-name-wars" src="assets/wars.png" alt="">
            <img class="img-kylo" src="assets/kylo-ren-banner.png" alt=""> 
        <img class="img-legion" src="assets/crie-sua-legiao.png" alt="">
    </header>
    <main>
        <section class="section-start-game">
            <div class="container-start-game">
                <figure class="start-game-box">
                    <figcaption class="start-game-text-box">
                        <h3 class="f-open-sans start-game-title">comece a jogar</h3>
                        <p class="f-open-sans start-game-txt">Baixe o jogo, cadastre seu nome de usuário e comece a interagir com mais de um milhão de jogadores.</p>
                        <button class="f-open-sans dwonload-start-game-btn">dwonload</button>
                    </figcaption>
                    <p class="f-open-sans footnote">10/07/2020 test update</p>
                </figure>
                <figure class="box-aboult-the-game">
                    <img src="./assets/star wars frente de batalha.png" alt=""/>
                    <figcaption class="txt-box-about-the-game">
                        <h3 class="f-open-sans title-about-the-game">Sobre o jogo</h3>
                        <hr class="line-about-the-game"/>
                        <p class="f-open-sans txt-about-the-game">Star Wars Battlefront é um jogo eletrônico de tiro em primeira e terceira pessoa, produzido pela DICE e baseado na franquia Star Wars. Foi publicado pela Electronic Arts com a chancela da LucasArts a 17 de Novembro de 2015 para Microsoft Windows, PlayStation 4 e Xbox One.</p>
                    </figcaption>
                </figure>
            </div>
            <nav class="contaoner-game-structure">
                <img class="img-lord-sifh" src="./assets/lord sifh 2.png" alt="">
                <ul class="box-game-structure">
                    
                    <h2 class="game-structure-title">Estrutura de <b class="game-structure-blonder-title"> jogo</b></h2>
                        <li class="f-open-sans game-structure-list-txt">jornada</li>
                        <li class="f-open-sans game-structure-list-txt">a batalha do guerreiro estelar</li>
                        <li class="f-open-sans game-structure-list-txt">heróis contra os vilões</li>
                        <li class="f-open-sans game-structure-list-txt">a batalha galáctica</li>
                        <li class="f-open-sans game-structure-list-txt">superioridade</li>
                        <li class="f-open-sans game-structure-list-txt">fliperama</li>
                </ul>
                <img class="img-rey"  src="./assets/rey star wars.png" alt="">
            </nav>
        </section>
        <section class="section-attributes">
            <h2 style="color: #fff;">atributos</h2>
        </section>
    </main>
</body>
</html>
